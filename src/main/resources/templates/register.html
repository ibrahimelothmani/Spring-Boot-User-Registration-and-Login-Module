<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen">
<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-gray-900 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
            <a class="text-white font-extrabold text-2xl" href="#">Registration and Login System</a>
            <div>
                <a th:href="@{/login}" class="text-white hover:bg-blue-600 px-4 py-2 rounded-lg transition">Login</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-center text-gray-800">Registration</h2>
                <p class="text-center text-gray-600 mt-2">You have successfully registered our app!</p>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">First Name</label>
                    <input
                            type="text"
                            th:field="*{firstName}"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter first name"
                    />
                    <p th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"
                       class="mt-1 text-sm text-red-600"></p>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Last Name</label>
                    <input
                            type="text"
                            th:field="*{lastName}"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter last name"
                    />
                    <p th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"
                       class="mt-1 text-sm text-red-600"></p>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input
                            type="email"
                            th:field="*{email}"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter email address"
                    />
                    <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}"
                       class="mt-1 text-sm text-red-600"></p>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input
                            type="password"
                            th:field="*{password}"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter password"
                    />
                    <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"
                       class="mt-1 text-sm text-red-600"></p>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition shadow-lg">
                        Register
                    </button>
                    <span class="text-gray-600">
                            Already registered?
                            <a th:href="@{/login}" class="text-blue-600 hover:text-blue-800 font-medium">Login here</a>
                        </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
