<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen">
<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-gray-900 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
            <a class="text-white font-extrabold text-2xl" th:href="@{/index}">Registration and Login System</a>
            <div>
                <a th:href="@{/register}"
                   class="text-white hover:bg-blue-600 px-4 py-2 rounded-lg transition">Register</a>
            </div>
        </div>
    </div>
</nav>

<div class="flex items-center justify-center min-h-[80vh]">
    <div class="w-full max-w-md px-4">
        <div th:if="${param.error}" class="mb-4">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                Invalid Email or Password
            </div>
        </div>
        <div th:if="${param.logout}" class="mb-4">
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                You have been logged out.
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>
            <form method="post" th:action="@{/login}" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input
                            type="text"
                            id="username"
                            name="username"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter email address"
                    />
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter password"
                    />
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                            class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-800 transition shadow-lg">
                        Login
                    </button>
                    <span class="text-gray-600">
                            Not registered?
                            <a th:href="@{/register}" class="text-blue-600 hover:text-blue-800 font-medium">
                                Register here
                            </a>
                        </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
