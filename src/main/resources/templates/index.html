<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen">
<nav class="bg-gradient-to-r from-blue-700 via-blue-800 to-gray-900 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a class="text-white font-extrabold text-2xl tracking-wide drop-shadow-lg" th:href="@{/index}">
                    Registration and Login System
                </a>
            </div>
            <div class="flex">
                <ul class="flex space-x-4">
                    <li>
                        <a class="text-white hover:bg-blue-600 hover:text-white px-4 py-2 rounded transition font-semibold" th:href="@{/register}">
                            Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white rounded-2xl shadow-2xl p-10 max-w-lg w-full">
        <h1 class="text-4xl font-extrabold text-center text-blue-800 mb-4 drop-shadow">Registration and Login System</h1>
        <p class="text-center text-gray-600 mb-6">
            Welcome! Please register to get started or log in if you already have an account.
        </p>
        <div class="flex justify-center space-x-4">
            <a th:href="@{/register}" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-lg shadow transition">
                Register
            </a>
            <a th:href="@{/login}" class="bg-gray-200 hover:bg-gray-300 text-blue-800 font-bold py-2 px-6 rounded-lg shadow transition">
                Login
            </a>
        </div>
    </div>
</div>
</body>
</html>
